<div class="table-responsive">
	<table id="pagosList"
		class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Fecha</th>
				<th scope="col">Ciclo</th>
				<th scope="col">Semana</th>
				<th scope="col">No Cuenta</th>
				<th scope="col">Importe</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pagos: ${pagosList}">
				<td th:text="${pagos.idPago}"></td>
				<td	th:text="${#strings.substring(#strings.toString(pagos.fecha),0,10)}">
				<td th:text="${pagos.ciclo}"></td>
				<td th:text="${pagos.semana}"></td>
				<td th:text="${pagos.noCuenta}"></td>
				<td><span th:switch="${pagos.importe}" class="float-right">
					<span th:case="0">$ 0.00</span> 
					<span th:case="''">-</span> 
					<span th:case="${pagos.importe} == null"><span>-</span></span> 
					<span th:case="null"> <span>-</span></span> 
					<span th:case="*"> <span th:inline="text">$[[${#numbers.formatDecimal(pagos.importe,	1, 'COMMA', 2, 'POINT')}]]</span></span>
					</span>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="alert alert-danger text-center" th:if="${listErrorMessage}"
		th:text="${listErrorMessage}">Error MEssage</div>
</div>
