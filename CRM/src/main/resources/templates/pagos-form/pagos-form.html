<div th:with="disableFields=!${editMode}">
	<form class="form" role="form" autocomplete="off"
		th:object="${pagosForm}"
		th:action="@{/pagosForm}"
		method="post">


		<div class="form-group row"
			th:if="${editMode != null or editMode == true}">
			<label class="col-lg-3 col-form-label form-control-label">No Cuenta</label>
			<div class="col-lg-9">
				<input class="form-control" type="text"
					th:field="${pagosForm.noCuenta}" th:readonly="!${disableFields}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Ciclo</label>
			<div class="col-lg-9">
				<input class="form-control" type="text"
					th:field="${pagosForm.ciclo}" th:readonly="!${disableFields}">
				<div class="alert-danger" th:if="${#fields.hasErrors('ciclo')}"
					th:errors="*{ciclo}">Name Error</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Semana</label>
			<div class="col-lg-9">
				<input class="form-control" type="text"
					th:field="${pagosForm.semana}"
					th:readonly="!${disableFields}">
				<div class="alert-danger"
					th:if="${#fields.hasErrors('semana')}"
					th:errors="*{semana}">Name Error</div>
			</div>
		</div>
		<div class="form-group row" th:object="${colegiaturasForm}">
			<label class="col-lg-3 col-form-label form-control-label">Saldo</label>
			<div class="col-lg-9">
				<input class="form-control" type="text"
					th:field="${colegiaturasForm.saldo}"
					th:readonly="!${disableFields}">
			</div>
		</div>
		<div class="form-group row" th:object="${colegiaturasForm}">
			<label class="col-lg-3 col-form-label form-control-label">Colegiatura</label>
			<div class="col-lg-9">
				<input class="form-control" type="text"
					th:field="${colegiaturasForm.colegiatura}"
					th:readonly="!${disableFields}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Importe Pendiente</label>
			<div class="col-lg-9">
				<input class="form-control" type="text"
					th:field="${pagosForm.importe}"
					th:disabled="${disableFields}">
				<div class="alert-danger"
					th:if="${#fields.hasErrors('importe')}"
					th:errors="*{importe}">Name Error</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-lg-12 text-center">
				<a class="btn btn-secondary" th:href="@{'/pagosForm/cancel'}">Cancel
				</a> <input type="submit" class="btn btn-primary" value="Save Changes"
					th:value="${editMode} ? 'Save Alumno' : 'Create Alumno'"
					th:disabled="${disableFields}">
			</div>
		</div>
		<div class="alert alert-danger text-center"
			th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error
			MEssage</div>
		<div class="alert alert-success text-center d-none" id="formSuccess"
			th:if="${editMode}">Success Message</div>
	</form>
</div>
