<form class="form" role="form" autocomplete="off"
	th:object="${pagosForm}"
	th:action="@{/pagosForm}"
	method="post">

	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">No Cuenta</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${pagosForm.noCuenta}">
			<div class="alert-danger" th:if="${#fields.hasErrors('noCuenta')}"
				th:errors="*{noCuenta}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Ciclo
			name</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"
				th:field="${pagosForm.ciclo}">
			<div class="alert-danger" th:if="${#fields.hasErrors('ciclo')}"
				th:errors="*{ciclo}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Semana</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"
				th:field="${pagosForm.semana}" >
			<div class="alert-danger" th:if="${#fields.hasErrors('semana')}"
				th:errors="*{semana}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Importe</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"
				th:field="${pagosForm.importe}">
			<div class="alert-danger" th:if="${#fields.hasErrors('importe')}"
				th:errors="*{importe}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary" th:href="@{'/pagosForm/cancel'}">Cancel
			</a>
			<button type="button" class="btn btn-secondary" data-toggle="modal"
				th:if="${editMode}" data-target="#changePasswordModal">Change
				Password</button>
			<input type="submit" class="btn btn-primary" value="Save Changes"
				th:value="Pagar">
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${formErrorMessage}"
		th:text="${formErrorMessage}">Error MEssage</div>
	<div class="alert alert-success text-center d-none" id="formSuccess"
		th:if="${editMode}">Success Message</div>
</form>
