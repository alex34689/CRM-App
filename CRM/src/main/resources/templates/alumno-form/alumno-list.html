<div class="table-responsive">
	<table id="alumnoList"
		class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
			<tr>
				<th scope="col"># Cuenta</th>
				<th scope="col">Nombre(s)</th>
				<th scope="col">Apellido Paterno</th>
				<th scope="col">Apellido Materno</th>				
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="alumno: ${alumnoList}">
				<td th:text="${alumno.noCuenta}"></td>
				<td th:text="${alumno.nombre}"></td>
				<td th:text="${alumno.apellidoPaterno}"></td>
				<td th:text="${alumno.apellidoMaterno}"></td>				
				<td>
					<span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} or (${#authorization.expression('hasRole(''ROLE_USER'')')})">
						<a href="#" th:href="@{'/editAlumno/'+${alumno.idAlumno}}"><i	class="fas fa-edit"></i></a> 
					</span>					
				</td>
					
			</tr>
		</tbody>
	</table>
	<div class="alert alert-danger text-center" th:if="${listErrorMessage}"
		th:text="${listErrorMessage}">Error MEssage</div>
</div>
