<div class="table-responsive">
	<table id="semanasList"
		class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Ciclo</th>
				<th scope="col">Fecha Inicio</th>
				<th scope="col">Fecha Fin</th>
				<th scope="col">Semanas</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="semanas: ${semanasList}">
				<td th:text="${semanas.idSemana}"></td>
				<td th:text="${semanas.ciclo}"></td>
				<td	th:text="${#strings.substring(#strings.toString(semanas.fechaInicio),0,10)}">
				<td	th:text="${#strings.substring(#strings.toString(semanas.fechaFin),0,10)}">
				<td th:text="${semanas.noSemanas}"></td>
				<td>
					<span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
						<a href="#" th:href="@{'/editSemana/'+${semanas.idSemana}}"><i	class="fas fa-edit"></i></a> 
					</span>						
				</td>					
			</tr>
		</tbody>
	</table>
	<div class="alert alert-danger text-center" th:if="${listErrorMessage}"
		th:text="${listErrorMessage}">Error MEssage</div>
</div>
